<h1>
FAQ
</h1>

<p id="FAQ1">
<b>1. 连接失败 </b><br>
由于国内网络限制，连接失败主要有以下三种情况:<br>
a. 连接不稳定，有时能连上有时不行。<br>
&nbsp;&nbsp;解决办法: 多尝试几次，一般能连上。或者试一下不同的服务器（美国主服务器petersvpn.com或新加坡服务器sg.petersvpn.com），或者不同的VPN协议。<br>
b. 有些网络可以，有些网络不行。比如中国移动网络可以，电信网络不行。 这是因为各个营运商对VPN的管制不同。<br>
&nbsp;&nbsp;解决办法: 尝试其他网络。或同a,尝试不同服务器或VPN协议。<br>
c. 所有网络都连个不上。 原因是服务器被封锁。<br>
&nbsp;&nbsp;解决办法: 通知管理员转移服务器。<br>

</p>
